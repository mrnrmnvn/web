<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style_train.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>NER</title>
    </head>
    <body style='background: #131245;'>
        <h1 style='margin-left: 50px; margin-top:25px; margin-bottom:25px; color: white;'>Модуль NER</h1>
        <div class='btn-group w-100 align-items-left flex-wrap'>
            <form method='POST' action='/label_base'  id="model-select" enctype="multipart/form-data">
                <button class="btn btn-primary btn-lg" type='submit' style='margin-left: 15px; border-radius: var(--bs-border-radius); margin-top: 10px; background: blue'>Разметить данные</button>
            </form>
            <form method='POST' action='/training_base'  id="model-select" enctype="multipart/form-data">
                <button class="btn btn-primary btn-lg" type='submit' style='margin-left: 15px; border-radius: var(--bs-border-radius); margin-top: 10px; background: blue'>Обучить модель</button>
            </form>
            <form method='POST' action='/inference_base'  id="model-select" enctype="multipart/form-data">
                <button class="btn btn-primary btn-lg" type='submit' style='margin-left: 15px; border-radius: var(--bs-border-radius); margin-top: 10px; background: blue'>Протестировать модель</button>
            </form>
            <form method='POST' action='/merging_base'  id="model-select" enctype="multipart/form-data">
                <button class="btn btn-primary btn-lg" type='submit' style='margin-left: 15px; border-radius: var(--bs-border-radius); margin-top: 10px; background: blue'>Объединить параметры</button>
            </form>
        </div>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style_merge.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Параметры моделей</title>
    </head>
    <body style='background: #131245;'>
        <div style="display:flex; align-items:center; justify-content:space-between; width:97%">
            <h1 style='margin-left: 50px; margin-top:25px; margin-bottom:25px; color: white;'>Сервис объединения параметров обученных моделей</h1>
            <form method='POST' action='/back'  id="back" enctype="multipart/form-data">
                <button class="btn btn-primary btn-lg" type='submit' style='margin-left: 15px; border-radius: var(--bs-border-radius); margin-top: 10px; background: greyblue'>Назад</button>
            </form>
        </div>
        <br></br>
            <div class="mb-3">
                <p style='color: white;margin-left: 45px'>Введите директорию нахождения <b>обученных</b> моделей</p>
                <form method='POST' action='/merging'  id="model_path" enctype="multipart/form-data">
                    <div class="form-floating" style='margin-left: 45px; width:95%'>
                        <input type="text/plain" class="form-control" name='model_path'>
                        <label for="model_path" style='color: gray'>Путь до моделей</label>
                    </div>
                    <br></br>
                    <p class="lead" style='color: white;margin-left: 45px'><b>Нажмите, чтобы объединить параметры<b/></p>
                    <button class="btn btn-primary btn-lg" type='submit' style='margin-left: 45px; border-radius: var(--bs-border-radius); margin-top: 10px; background: blue'>Старт</button>
                </form>
            </div>
            {% if flag %}
                <p></p>
            {% else %}
                <div class="bd-example m-0 border-0 p-5 align-items-center">
                    <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" style='align-center'>
                        <div class="toast-header">
                            <strong class="me-auto"></strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" style='font-weight: 500'>
                            Объединение окончено, файл с параметрами находится по адресу: <b>{{where_is}}</b>
                        </div>
                    </div>
                </div>
            {% endif %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
